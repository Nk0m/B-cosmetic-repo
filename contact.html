<br>

    <label for="message" style="color:#ffff; text-decoration: solid;"> </label>

    padding: 12px; border: 1px solid #ffff; border-radius: 4px; margin-top: 6px; margin-bottom: 6px; resize: vertical;background-color: pink;">
   Type your message here... </textarea>

   <br>

<label for="info" style="color:#ffff; text-decoration: solid;">I agree to the terms and conditions</label>
<input type="checkbox" id="info" name="info_products" value="info" required>
<br>
